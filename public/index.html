<!DOCTYPE html>
<html lang="ch-hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scale=no' />
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/waves.min.css?v=0.7.2">
    <title>NCUTEAM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {font-family: MathJax_AMS; src: url('https://mathjax.cnblogs.com/2_7_5/fonts/HTML-CSS/TeX/woff/MathJax_AMS-Regular.woff?V=2.7.5') format('woff'), url('https://mathjax.cnblogs.com/2_7_5/fonts/HTML-CSS/TeX/otf/MathJax_AMS-Regular.otf?V=2.7.5') format('opentype')}
      body, html {
        background-color: rgb(247, 247, 247);
        font-family: Constantia, 华文中宋, 宋体, serif !important;
        font-weight: 100;
        color: rgb(49, 70, 89);
        text-indent: 0;
        scroll-behavior:smooth;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style-type: none;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track-piece {
          background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background-color: #050505;
          border-radius: 10px;
      }
      .container {
        height: 500vh;
        margin: 0 auto;
        background: linear-gradient(tomato, navy);
      }
      .progress {
        position: fixed;
        width: 100%;
        height: 2px;
        z-index: 1000;
        background: linear-gradient(to right, #97dffd var(--scroll), transparent 0);
      }
      #app {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="progress"></div>
    <div id="app"></div>

    <script>
      var h = document.documentElement,
          b = document.body,
          st = 'scrollTop',
          sh = 'scrollHeight',
          progress = document.querySelector('.progress'),
          scroll;

          document.addEventListener('scroll', function() {
            scroll = (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight) * 100;
            progress.style.setProperty('--scroll', scroll + '%');
          });
          
    </script>
    
    <script type="text/javascript" defer src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$']]}
      });
    </script>
    <script type="text/javascript" src="js/waves.min.js"></script>
    <script type="text/javascript">
      Waves.init();
      Waves.attach('.flat-buttons', ['waves-button']);
      Waves.attach('.float-buttons', ['waves-button', 'waves-float']);
      Waves.attach('.float-button-light', ['waves-button', 'waves-float', 'waves-light']);
      window.onload = function(){
        Waves.attach('.drag-ripple', 'waves-block', true);
        Waves.attach('#bg-pattern', null, true);
      }
    </script>
</body>
</html>
